<div id="modal" class="modal hide fade" tabindex="-1">
  
  <div data-bind="with: image">
  
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">Ã—</button>
	    <h3 id="myModalLabel" data-bind="text: filename" style="white-space: nowrap; margin-right: 30px; overflow: hidden; text-overflow: ellipsis;"></h3>
	  </div>
	  
	  <div class="modal-body" style="padding: 0;">
	    <img data-bind="attr: { src: 'api/images/thumbnail/' + id + '/560/300' }" style="width: 560px; height: 300px;" />
	  </div>
	  
	  <div class="modal-footer">
	    <a class="btn" data-bind="click: $parent.previous, css: { disabled: !$parent.hasPrevious() }">
	    	<i class="icon-chevron-left"></i></a>
	    <a class="btn" data-bind="click: $parent.next, css: { disabled: !$parent.hasNext() }">
	    	<i class="icon-chevron-right"></i></a>
	    <a class="btn btn-primary" data-bind="attr: { href: 'api/images/download/' + id }" target="_blank">Open</a>
	  </div>
  
  </div>
  
</div>
